---
layout: base
---

{% include header.html type="page" %}


{% if page.fullbg %}
<div class="sg-bg">
{% endif %}

<div class="container" role="main">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

      {{ content }}

     {% if page.author %}
        <hr>
        <span class="post-meta">By <b>{{ author.name }} </b> | Email: <i>{{ author.email }}</i> </span>
     {% endif %}

	    {% if page.comments %}
        <div class="disqus-comments">
	        {% include disqus.html %}
        </div>
	    {% endif %}
    </div>
  </div>
</div>

{% if page.fullbg %}
</div>
{% endif %}
